<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group span {
            display: block;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: green;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Profile Website</h1>
    <form id="profileForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <span id="name"></span>
            <label for="streaksTextBox">Streaks:</label>
            <span id="streaksTextBox"></span>
        </div>
    </form>
</div>

<script>
    window.onload = function() {
    
        let username;


        fetch('CurrUser.txt')
            .then(response => response.text())
            .then(data => {
                username = data.trim(); 
                document.getElementById('name').textContent = username;

                fetch('../users.json') 
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch users.json');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const user = data.find(u => u.username === username); 
                        if (user) {
                            console.log("Running");
                            console.log("Name:", user.username);
                            console.log("Streaks:", user.streaks);
                        } else {
                            console.log("User not found in users.json");
                        }
                    })
                    .catch(error => console.error('Error:', error));
            })
            .catch(error => console.error('Error:', error));

    };
</script>

</body>
</html>
