<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mainPage.css">
    <title>Farm Fast</title>
    <style>
        /* ... existing styles ... */
        .product {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .product div {
            margin-bottom: 5px;
        }
        .product button {
            width: auto;
            padding: 5px 10px;
            background-color: #5b8c5a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #4a774c;
        }
    </style>
</head>
<body>
    <!-- Header with logo and title -->
    <div class="header">
        <img src="logo1.jpg" alt="Farm Fast Logo" class="tooltip" title="This is the Farm Fast logo">
        <h1>Farm Fast</h1>
    </div>

    <!-- Form to add new products -->
    <section>
        <h2>Add Your Product</h2>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="productPrice" required>

            <label for="productQuantity">Quantity (in kg):</label>
            <input type="number" id="productQuantity" name="productQuantity" required>

            <button type="button" id="addProduct">Add Product</button>
        </form>
    </section>

    <!-- Section to list available products -->
    <section>
        <h2>Products Available</h2>
        <div id="productList">
            <!-- List of products will be dynamically added here -->
        </div>
    </section>

    <script>
        document.getElementById('addProduct').addEventListener('click', function() {
            var productName = document.getElementById('productName').value;
            var productPrice = document.getElementById('productPrice').value;
            var productQuantity = document.getElementById('productQuantity').value;

            if (productName && productPrice && productQuantity) {
                var productList = document.getElementById('productList');

                var productDiv = document.createElement('div');
                productDiv.className = 'product';

                var nameDiv = document.createElement('div');
                nameDiv.textContent = 'Product Name: ' + productName;

                var priceDiv = document.createElement('div');
                priceDiv.textContent = 'Price: â‚¹' + productPrice;

                var quantityDiv = document.createElement('div');
                quantityDiv.textContent = 'Quantity: ' + productQuantity + ' kg';

                var buyButton = document.createElement('button');
                buyButton.textContent = 'Buy';
                // Add functionality for the Buy button here, e.g., adding the product to a shopping cart

                productDiv.appendChild(nameDiv);
                productDiv.appendChild(priceDiv);
                productDiv.appendChild(quantityDiv);
                productDiv.appendChild(buyButton);

                productList.appendChild(productDiv);

                // Clear the input fields
                document.getElementById('productName').value = ''; 
                document.getElementById('productPrice').value = ''; 
                document.getElementById('productQuantity').value = '';
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
